<!DOCTYPE html>
<html>
<head>
<style>
#time{
display: flex;
flex-direction: row;
justify-content: center;
margin-top:30px;
}
#h1{
margin-top:150px;
text-align:center;
font-size:50px;
}
#body{
background-color:yellow;
}
#hrs,#mins,#ses{
display: flex;
justify-content: center;
background-color:black;
color:yellow;
align-items:center;
width:100px; 
margin:20px;
height:100px;
font-size:35px;
border-radius:25px;
}


</style>
</head>
<body id="body">
<h1 id="h1"> DIGITAL CLOCK</h1>
<div id="time">
<div id="hrs">00</div>
<div id="mins">00</div>
<div id="ses">00</div>
</div>

</body>
<script>
setInterval(function(){
let current=new Date()
b=current.getHours();
c=current.getMinutes();
d=current.getSeconds();
document.getElementById("hrs").innerHTML = b;
document.getElementById("mins").innerHTML = c;
document.getElementById("ses").innerHTML = d;
},1000)

</script>

</html>
